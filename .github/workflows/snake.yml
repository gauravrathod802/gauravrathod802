name: Generate GitHub Contributions

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate GitHub Contributions SVG
        uses: Platane/snk@v2
        with:
          github_user_name: your_github_username
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push SVG to Output Branch
        run: |
          mkdir -p dist
          mv github-contribution-grid-snake.svg dist/
          git config user.name "gauravrathod802"
          git config user.email "gauravrathod802@gmail.com"
          git add dist/
          git commit -m "Update GitHub Contributions SVG"
          git push origin output
